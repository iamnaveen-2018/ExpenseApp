


<div class="commonCard m-3">
    <mat-card appearance="outlined">
        <mat-card-content>
            <h4>Expense Information</h4>
            <div class="row p-2">
                <div class="col-6">
                    
                </div>
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-success" routerLink="add" >
                        Add Expense
                    </button>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
              
                <!-- Name -->
                <ng-container matColumnDef="source">
                  <th mat-header-cell *matHeaderCellDef> Salary Source </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Type -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Salary Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- about -->
                <ng-container matColumnDef="about">
                  <th mat-header-cell *matHeaderCellDef> About </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Amount -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Salary Amount</th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </mat-card-content>
    </mat-card>
</div>
