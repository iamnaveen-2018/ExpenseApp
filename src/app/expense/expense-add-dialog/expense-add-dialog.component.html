<mat-dialog-content>
  <div class="row"> 
    <h4>Create Expense</h4>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width w-100" >
            <mat-label>Email</mat-label>
            <input type="email" matInput  
                   placeholder="Ex. pat@example.com">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Expense Name</mat-label>
            <input type="text" mat-input placeholder="Expense Name">
          </mat-form-field>
        </div>
      </div>
      
    </form>
  </div>
  
  
</mat-dialog-content>
